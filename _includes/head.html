
<head>
	<meta charset="UTF-8">
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">

	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="{{ site.author }}">

	<!-- Stylesheet -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

	<!-- Roboto
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Condensed">	
	<link rel="stylesheet" href="/assets/css/styles.css">
	-->

	<!-- Icons -->
	<link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
	<link rel="icon" type="image/png" sizes = "32x32" href="/assets/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes = "16x16" href="/assets/images/favicon-16x16.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/assets/images/apple-touch-icon.png">
	<link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#346c6c">

	<title>
        {% if page.title %}
            {{ site.title }} | {{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
	</title>

	<!-- Mobile -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-2C7PZ0KVVS"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		
		gtag('config', 'G-2C7PZ0KVVS');
	</script>
	
	{% seo %}

</head>
