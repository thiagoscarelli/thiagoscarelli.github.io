<div class="d-flex justify-content-around b-1">
    {% for link in site.data.profile %}
    <a href="{{link.href}}" class="d-inline-flex" data-toggle="tooltip" data-html="true" data-placement="bottom" title="{{link.caption}}">
        <span class="icon grey">{% include {{link.icon}} %}</span>
    </a>
    {% endfor %}
</div>

<script type="text/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
